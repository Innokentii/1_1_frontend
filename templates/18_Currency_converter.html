{% extends 'frontend.html' %}

{% block main %}

<link rel="stylesheet" href="/static/Currency_converter_CSS.css">
<span>Конвертер валют с запросом API (стандартная вёрстка)</span>
<div>
    <div class="Currency_converter">
        <div class="block_of_money">
            <div>
                <label>
                    <input type="text" id="convertible_int">
                    <select class="convertible" id="convertible">
                        <option>Тенге</option>
                        <option>Рубли</option>
                        <option>Доллары</option>
                        <option>ЕВРО</option>
                    </select>
                </label>
            </div>
            <span> => </span>
            <div>
                <label>
                    <input type="text" readonly id="converted_int">
                    <select class="converted" id="converted">
                        <option>Тенге</option>
                        <option>Рубли</option>
                        <option>Доллары</option>
                        <option>ЕВРО</option>
                    </select>
                </label>
            </div>
        </div>
        <div>
            <button onclick="convert()">Конвертировать</button>
            <b>1</b><span id="KZT_1_str">KZT</span> = <b id="KZT_2_int">1</b><span id="KZT_2_str">KZT</span>
        </div>
    </div>
</div>
<hr>
<span>Конвертер валют с запросом API (вёрстка чисто на Java Script)</span>
<div id="Currency_converter_JS">

</div>
<hr>
<span>Конвертер валют с запросом API (вёрстка в JQuery)</span>
<div id="Currency_converter_JQ">

</div>
<div id="_18_load_id">
    <img src="/static/load_gif.gif" alt="нет фото">
</div>
<script src="https://code.jquery.com/jquery-3.7.0.min.js"
    integrity="sha256-2Pmvv0kuTBOenSvLm6bvfBSSHrUJ+3A7x6P5Ebd07/g=" crossorigin="anonymous"></script>
<script src="/static/Currency_converter_JS.js"></script>

{% endblock %}
